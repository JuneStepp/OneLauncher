[tool.poetry]
name = "OneLauncher"
version = "1.2.6"
description = "The OneLauncher for LOTRO and DDO"
authors = ["June Stepp <contact@junestepp.me>"]
license = "GPL-3.0-or-later"
readme = "README.md"
repository = "https://github.com/JuneStepp/OneLauncher"
packages = [{ include = "onelauncher", from = "src" }]
keywords = ["LOTRO", "DDO", "launcher", "addon-manager", "custom-launcher"]
classifiers = [
    "Development Status :: 6 - Mature",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Topic :: Games/Entertainment :: Role-Playing",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
PySide6-Essentials = "^6.4.0"

# Keyring packages
keyring = "^23.0.1"
cryptography = "^3.4.7"
SecretStorage = { version = "^3.3.1", markers = "sys_platform == 'linux'" }
# Should only use with KWallet versions < 5.97. See https://bugs.kde.org/show_bug.cgi?id=458318.
dbus-python = { version = "^1.2.16", markers = "sys_platform == 'linux'", optional = true }

defusedxml = "^0.7.1"
vkbeautify = "^0.3.0"
rtoml = "^0.7.0"
platformdirs = "^2.2.0"
bidict = "^0.21.2"
xmlschema = "^2.1.1"
requests = "^2.28.1"
feedparser = "^6.0.10"
Babel = "^2.10.3"
zeep = "^4.1.0"
cachetools = "^5.2.0"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.0"
Nuitka = "^0.9.0"
autopep8 = "^1.5.7"
pytest = "^7.2.0"
isort = "^5.9.3"
mypy = "^0.991"
types-requests = "^2.27.27"
types-cachetools = "^5.2.1"

[tool.poetry.scripts]
onelauncher = "onelauncher.start_ui:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.autopep8]
aggressive = 3

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]


[[tool.mypy.overrides]]
module = [
    "feedparser", # TODO Future version will have typing, 
    # once https://github.com/kurtmckee/feedparser/blob/develop/changelog.d/20210801_133300_palfrey_typing.rst
    # makes it to a release
]
ignore_missing_imports = true
