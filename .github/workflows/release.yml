name: release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest, macOS-latest]
        include:
          - os: ubuntu-18.04
            artifact_name: dist/TheOneLauncher-Linux
          - os: windows-latest
            artifact_name: dist/TheOneLauncher-Windows.exe
          - os: macos-latest
            artifact_name: dist/TheOneLauncher-Mac

    steps:
      - uses: actions/checkout@v1
      - name: Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo add-apt-repository ppa:jonathonf/backports
          sudo apt-get update
          sudo apt-get install sqlite3 upx
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ^3.2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide2
          pip install qdarkstyle
          pip install keyring
          pip install defusedxml
          pip install https://github.com/JuneStepp/pyinstaller/archive/develop.zip
      - name: Build
        run: python build.py
      - name: Make release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact_name }}
          draft: True
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
