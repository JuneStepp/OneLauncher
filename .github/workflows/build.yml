name: build

on:
  push:
    tags:
      - "v*.*"

jobs:
  release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest]
        include:
          - os: ubuntu-18.04
            artifact_name: OneLauncher-Linux
          - os: windows-latest
            artifact_name: OneLauncher-Windows
          - os: macOs-10.15
            artifact_name: OneLauncher-Mac

    steps:
      - uses: actions/checkout@v1
      - name: Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo add-apt-repository ppa:jonathonf/backports
          sudo apt-get update
          sudo apt-get install sqlite3
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ^3.9.0
      - name: Setup Poetry
        run: |
          pip install --upgrade pip
          pip install poetry
      - name: Install dependencies
        run: poetry install --no-root
      - name: Build Linux
        if: runner.os == 'Linux'
        run: poetry run python -m nuitka --standalone --assume-yes-for-downloads --nofollow-import-to=tkinter,unittest,pydoc,pdb --plugin-enable=pyside6 --include-qt-plugins=wayland-shell-integration,platforms --include-package keyring.backends --include-data-dir OneLauncher/ui=OneLauncher/ui --include-data-dir OneLauncher/certificates=OneLauncher/certificates --include-data-dir OneLauncher/images=OneLauncher/images RunOneLauncher
      - name: Build Windows
        if: runner.os == 'Windows'
        run: poetry run python -m nuitka --standalone --windows-disable-console --assume-yes-for-downloads --nofollow-import-to=tkinter,unittest,pydoc,pdb --plugin-enable=pyside6 --include-package keyring.backends --include-package win32timezone --include-data-dir OneLauncher/ui=OneLauncher/ui --include-data-dir OneLauncher/certificates=OneLauncher/certificates --include-data-dir OneLauncher/images=OneLauncher/images --windows-icon-from-ico=OneLauncher/images/OneLauncherIcon.ico RunOneLauncher
      - name: Build macOS
        if: runner.os == 'macOS'
        run: poetry run python -m nuitka --standalone --assume-yes-for-downloads --nofollow-import-to=tkinter,unittest,pydoc,pdb --plugin-enable=pyside6 --include-package keyring.backends --include-data-dir OneLauncher/ui=OneLauncher/ui --include-data-dir OneLauncher/certificates=OneLauncher/certificates --include-data-dir OneLauncher/images=OneLauncher/images RunOneLauncher
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.artifact_name }}
          path: RunOneLauncher.dist